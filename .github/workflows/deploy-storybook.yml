name: Deploy Storybook to Chromatic

on:
  push:
    branches: ['dev']
    paths:
      - 'apps/docs/src/**'
  pull_request:
    branches: ['dev']
    paths:
      - 'apps/docs/src/**'


permissions:
  contents: read
  pull-requests: write

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Chromatic needs full git history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Enable Corepack & Use pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build @yaksok/ui css
        run: pnpm run build:ui

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          workingDir: apps/docs
          onlyChanged: true
          exitZeroOnChanges: true

      - name: Set URL
        if: success()
        run: echo "STORYBOOK_URL=${{ steps.chromatic.outputs.storybookUrl }}" >> $GITHUB_ENV

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: |
            ğŸ“š Storybook Preview Ready!
            ğŸ” Review URL: ${{ env.STORYBOOK_URL }}
